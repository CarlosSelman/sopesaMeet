<!DOCTYPE html>
<html>
<head>
  <title>SM-TipoSalas</title>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta name="keywords" content="">
</head>
<body>
   <!-- Sección de la explicación de Usuarios -->
  <div  style="border-radius: 0; "class="card text-center ">
    <div style="background-color:#b71c1c"  class="card-body">
      <h5 style="color:white"class="card-title">Salas Activas</h5>
      <p style="color:white" class="card-text">En este apartado podrás encontrar las salas activas del tipo seleccionado, para más información de las mismas ingresa donde dice "ver más..." en cada sala.</p>
      <button type="button" class="btn btn-light" [routerLink]="['/inicio']">Regresar al inicio</button>&nbsp;
      <button type="button" class="btn btn-light" [routerLink]="['/tipoSalasC']"><i class="bi bi-diagram-2"></i> Ir a tipos</button>
    </div>
  </div>
  <br>
    <div style="background-color: gray;"class="row table">
      <div class="col-xs-12 col-sm-6" *ngFor="let tpsl of salasModelGet; let i = index">
        <div class="login-form">
            <div class = "main">
              <div class = "content">
                <div class="card-body">
                    <h5 class="card-title">{{tpsl.nombre}}</h5>
                  <br>
                  <strong>Nivel en el que se encuentra: </strong> {{tpsl.ubicacion}}
                  <br>
                  <a class="card-link" [routerLink]="['/detalleSala', tpsl._id]">Ver salas...</a>
                </div>
              </div>
              <div class="form-img">
                <img *ngIf="tpsl.imagenUno == null  " src="/assets/imgTipoSalaD.jpg">
                <img *ngIf="tpsl.imagenUno " [src]="tpsl.imagenUno">
              </div>
            </div>
          </div>
        </div>
    </div>
  <!-- Línea previa al footer-->
  <div  style=" border-radius: 0;"class="card text-center">
    <div style="background-color:#b71c1c" class="card-body">
      <h5 style="color:white"class="card-title"></h5>
      <p style="color:white" class="card-text"></p>
    </div>
  </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-content">
        <div class="footer-section links">
          <div align="center"class="socials">
            <a  style="color:rgb(40, 122, 177)" href= "https://www.linkedin.com/company/sopesagt"><i class="bi bi-linkedin"></i></a>&nbsp;
            <a  style="color:blue" href= "https://www.facebook.com/SOPESA1/"><i class="bi bi-facebook"></i></a>&nbsp;
            <a  style="
              border-radius: 40px;
              color: #fff;
              vertical-align: middle;
              background: #d6249f;
              background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%,#d6249f 60%,#285AEB 90%);
              box-shadow: 0px 3px 10px rgba(0,0,0,.25);"
              href= "https://instagram.com/sopesa1"><i class="bi bi-instagram"></i></a>&nbsp;
            <a style="color:red" href= "https://youtube.com/channel/UCEEfSQ7Nl4R-gA8eb2x-otg"><i class="bi bi-youtube"></i></a>&nbsp;
            <a style="color: black"href="https://goo.gl/maps/82xybT4hZ7L6cGaAA"><i class="bi bi-geo-alt-fill"></i></a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <strong>&copy; SOPESA</strong>
      </div>
    </div>
</body>
</html>
