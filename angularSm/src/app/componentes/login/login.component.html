<!DOCTYPE html>
<html>

<head>
  <title>SM-Login</title>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta name="keywords" content="">
</head>

<body>
  <div class="login-form">
    <div class = "container">
      <div class = "main">
        <div class = "content">
            <h2>Iniciar sesión</h2>
          <form>
            <div class="mb-3">
              <input autocomplete="off" type="text" placeholder="Ingrese su usuario" required autofocus="" class="form-control" id="exampleInputEmail1" name="email" #email="ngModel"
              [(ngModel)]="usuarioModel.usuario" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <input autocomplete="off" type="password" placeholder="Ingrese su contraseña" required autofocus="" class="form-control" id="exampleInputPassword1" name="password" #password="ngModel"
              [(ngModel)]="usuarioModel.contrasena">
            </div>
            <button type="submit" class="btn" (click)="login()">Acceder</button>
          </form>
          <div id="emailHelp" class="form-text"><i class="bi bi-exclamation-circle-fill"></i> Nunca compartas tus credenciales con nadie.</div>
          <div id="emailHelp" class="form-text"><strong><i class="bi bi-question-circle-fill"></i> Si olvidaste o no cuentas con credenciales comunícate con el área de informática.</strong></div>

        </div>
        <div class="form-img">
          <img src="../../../assets/imgInicio.png">
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="footer-content">
      <div class="footer-section links">
        <div align="center"class="socials">
          <a  style="color:rgb(40, 122, 177)" href= "https://www.linkedin.com/company/sopesagt"><i class="bi bi-linkedin"></i></a>&nbsp;
          <a  style="color:blue" href= "https://www.facebook.com/SOPESA1/"><i class="bi bi-facebook"></i></a>&nbsp;
          <a  style="
            border-radius: 40px;
            color: #fff;
            vertical-align: middle;
            background: #d6249f;
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%,#d6249f 60%,#285AEB 90%);
            box-shadow: 0px 3px 10px rgba(0,0,0,.25);"
            href= "https://instagram.com/sopesa1"><i class="bi bi-instagram"></i></a>&nbsp;
          <a style="color:red" href= "https://youtube.com/channel/UCEEfSQ7Nl4R-gA8eb2x-otg"><i class="bi bi-youtube"></i></a>&nbsp;
          <a style="color: black"href="https://goo.gl/maps/82xybT4hZ7L6cGaAA"><i class="bi bi-geo-alt-fill"></i></a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <strong>&copy; SOPESA</strong>
    </div>
  </div>
</body>
</html>
